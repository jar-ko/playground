apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-deploy
  labels:
    app: springboot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot
  template:
    metadata:
      labels:
        app: springboot
    spec:
      containers:
        - name: springboot-container
          image: mrjarko/springboot:0.0.1
